<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .info {
            margin-top: 40px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 10px;
        }

        .info p {
            margin: 0;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .info strong {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Application</h1>
        <p>This is a test deployment to verify the system is working correctly.</p>
        <div class="status">âœ“ Application Running</div>
        <div class="info">
            <p><strong>Deployment:</strong> Vercel</p>
            <p><strong>Status:</strong> Active</p>
            <p id="timestamp"></p>
        </div>
    </div>

    <script>
        document.getElementById('timestamp').innerHTML = '<strong>Loaded:</strong> ' + new Date().toLocaleString();
    </script>
</body>
</html>
